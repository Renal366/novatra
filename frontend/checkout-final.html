<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran - NOVATRASHOP</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #3e1b9b; color: white; font-family: 'Inter', sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; min-height: 100vh; }
        .top-bar { width: 100%; max-width: 400px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding: 10px; }
        .header { font-weight: 900; letter-spacing: 2px; font-size: 18px; margin-left: auto; margin-right: auto; }
        .back-link { text-decoration: none; color: white; display: flex; align-items: center; }
        .back-icon { width: 30px; height: 30px; filter: brightness(1.2); }
        .banner-img { width: 95%; max-width: 380px; border-radius: 15px; margin-bottom: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); height: 160px; object-fit: cover; background: #2b146e; }
        .pay-card { background-color: #2b146e; width: 95%; max-width: 380px; padding: 25px 20px; border-radius: 30px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .qris-box { background: white; padding: 10px; border-radius: 15px; display: inline-block; margin-bottom: 15px; }
        .qris-img { width: 180px; height: 180px; display: block; object-fit: contain; }
        .label { text-align: left; font-size: 11px; margin: 10px 0 5px 15px; opacity: 0.8; font-weight: 600; text-transform: uppercase; }
        .value-box { background: white; color: black; padding: 14px; border-radius: 30px; font-weight: 900; margin-bottom: 12px; font-size: 14px; text-transform: uppercase; overflow: hidden; }
        .btn-bayar { background: #1a0b4d; color: white; width: 100%; padding: 18px; border-radius: 35px; border: 2px solid rgba(255,255,255,0.1); font-weight: 900; cursor: pointer; margin-top: 15px; font-size: 16px; transition: 0.3s; }
        .btn-bayar:hover { background: #4e26c9; transform: scale(1.02); }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="header">NOVATRASHOP.COM ðŸ’Ž</div>
        <a id="backBtn" href="#" class="back-link">
            <img src="img/panah_kembali.png" class="back-icon" alt="Kembali"> 
        </a>
    </div>

    <img id="gameBanner" src="" class="banner-img" alt="Loading...">

    <div class="pay-card">
        <p style="font-size: 13px; margin-bottom: 15px; font-weight: 900; letter-spacing: 1px;">SCAN QRIS UNTUK BAYAR</p>
        <div class="qris-box">
            <img id="qrisImg" src="img/qris.png" class="qris-img" alt="Scan QR">
        </div>
        
        <div class="label">Pesanan Anda</div>
        <div id="itemName" class="value-box">...</div>
        
        <div class="label">Total Tagihan</div>
        <div id="itemPrice" class="value-box">...</div>
        
        <button class="btn-bayar" onclick="gasBayar()">SAYA SUDAH BAYAR</button>
    </div>

    <script>
        const API_URL = 'https://novatra.vercel.app/api';
        let globalMetodeName = "Metode";

        async function loadFinalDetail() {
            const params = new URLSearchParams(window.location.search);
            const gId = params.get('gameId');    
            const pId = params.get('prodId');   
            const mId = params.get('metodeId'); 

            // Tombol kembali balik ke halaman payment dengan data yang sama
            document.getElementById('backBtn').href = `payment.html?gameId=${gId}&userId=${params.get('userId')}&prodId=${pId}`;

            try {
                // 1. Load Banner Game
                const resG = await fetch(`${API_URL}/games/${gId}`);
                const game = await resG.json();
                if (game && game.banner) {
                    document.getElementById('gameBanner').src = `img/${game.banner}`;
                }

                // 2. Load Detail Produk (Harga & Nama)
                const resP = await fetch(`${API_URL}/product-detail/${pId}`);
                const produk = await resP.json();
                if (produk && !produk.error) {
                    document.getElementById('itemName').innerText = produk.nama_paket;
                    document.getElementById('itemPrice').innerText = `RP ${Number(produk.harga).toLocaleString('id-ID')}`;
                }

                // 3. Load Barcode Pembayaran Sesuai Metode yang Dipilih
                const resM = await fetch(`${API_URL}/metode-pembayaran`);
                const listM = await resM.json();
                const selected = listM.find(item => item.id_metode == mId);

                if (selected) {
                    globalMetodeName = selected.nama_metode;
                    if (selected.barcode) {
                        document.getElementById('qrisImg').src = `img/${selected.barcode}`; 
                    }
                }

            } catch (err) {
                console.error("Error Load Detail:", err);
            }
        }

        async function gasBayar() {
            const params = new URLSearchParams(window.location.search);
            const userId = params.get('userId');
            const itemPrice = document.getElementById('itemPrice').innerText;

            const data = {
                id_produk: params.get('prodId'),
                id_metode: params.get('metodeId'),
                user_game_id: userId,
                total_harga: itemPrice.replace(/\D/g,''), // Hanya ambil angka saja
                status: 'Pending'
            };

            try {
                // FIX: Pakai API_URL (Jangan localhost!)
                const res = await fetch(`${API_URL}/transaksi`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });

                if(res.ok) {
                    const item = document.getElementById('itemName').innerText;
                    // Lempar ke halaman sukses
                    window.location.href = `success.html?userId=${userId}&item=${encodeURIComponent(item)}&metode=${encodeURIComponent(globalMetodeName)}`;
                } else {
                    alert("Gagal menyimpan transaksi ke database.");
                }
            } catch (err) {
                console.error("Error Transaksi:", err);
                alert("Koneksi Error! Cek Server Vercel.");
            }
        }

        loadFinalDetail();
    </script>
</body>
</html>
